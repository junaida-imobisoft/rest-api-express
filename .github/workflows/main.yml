name: Node.js Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          
      - name: Install dependencies and Deploy to Azure App Service
        run: |
          npm install
          npm run start  # Adjust the start command based on your application
          echo "Successfully installed dependencies and deployed to Azure App Service"
        env:
          AZURE_WEBAPP_NAME: Node-test-011
          AZURE_PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}
